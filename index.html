<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img id="hours" src="img/hour-hand.png"/>
      <img id="minutes" src="img/minute-hand.png"/>
      <img id="seconds" src="img/second-hand.png"/>
    </div>
    <script src="clock.js"></script>
  </body>
</html>

CSS property to do that is transform: rotate-->
